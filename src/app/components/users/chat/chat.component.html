<div class="flex flex-col justify-center items-center h-screen">
  <p *ngFor="let message of messages">{{message}}</p>
  <form
    class="w-full max-w-sm"
    [formGroup]="messageForm"
    (ngSubmit)="sendMessage()"
  >
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="otpCode">
        Message
      </label>
      <input
        class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500"
        type="text"
        id="message"
        name="message"
        formControlName="message"
        placeholder="Enter The Message"
      />
    </div>

    <div class="mb-6">
      <button
        class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none hover:bg-indigo-700"
        type="submit"
      >
        Send Message
      </button>
    </div>
    <div class="mb-6"></div>
  </form>
</div>
