<div class="flex flex-col h-screen bg-gray-900 text-white">
  <div class="text-3xl font-bold py-4 bg-gray-800 text-center">
    AI Playground
  </div>
  <div class="flex-1 overflow-y-auto p-4">
    <div *ngFor="let message of chatMessages" [ngClass]="{'mb-4': true}">
      <div class="p-3 rounded-lg shadow-md max-w-md" 
           [ngClass]="{'bg-blue-500 text-white ml-auto': message.role === 'user', 'bg-gray-800': message.role === 'assistant'}">
        {{ message.content }}
      </div>
    </div>
  </div>
  <form [formGroup]="chatForm" class="p-4 bg-gray-800" (ngSubmit)="sendMessage()">
    <div class="flex items-center">
      <input formControlName="userMessage" placeholder="Type your message" class="flex-1 p-3 rounded-md border border-gray-600 focus:outline-none focus:border-blue-500 bg-gray-900 text-white" />
      <button type="submit" class="ml-4 px-6 py-3 bg-blue-500 text-white rounded-md focus:outline-none hover:bg-blue-600">Send</button>
    </div>
  </form>
</div>
