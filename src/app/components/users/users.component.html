<div class="navbar bg-black text-white">
  <div class="navbar-start">
    <div class="dropdown">
      <button
        id="dropdownButton"
        class="btn btn-ghost lg:hidden"
        aria-expanded="false"
        aria-haspopup="true"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </button>
      <ul
        aria-labelledby="dropdownButton"
        class="menu menu-sm dropdown-content text-black mt-3 z-[10] p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/servicesList">Services</a></li>
        <li><a>About</a></li>
      </ul>
    </div>
    <a routerLink="/home" class="btn btn-ghost normal-case text-xl">A X E L</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a routerLink="/home" class="hover:underline underline-offset-8"
          >Home</a
        >
      </li>
      <li tabindex="0">
        <summary
          routerLink="/servicesList"
          class="hover:underline underline-offset-8"
        >
          Services
        </summary>
      </li>
      <li>
        <a routerLink="/about" class="hover:underline underline-offset-8"
          >About</a
        >
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <div class="dropdown dropdown-end">
      <button type="button" tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            *ngIf="!userImage"
            src="https://static.vecteezy.com/system/resources/previews/011/483/813/original/guy-anime-avatar-free-vector.jpg"
          />
          <img [src]="userImage" />
        </div>
      </button>
      
      <ul
        tabindex="0"
        class="text-black menu menu-sm dropdown-content mt-3 z-[10] p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li>
          <a routerLink="/userProfile" class="justify-between"> Profile </a>
        </li>
        <li><a routerLink="/inbox">Inbox</a></li>
        <li><a routerLink="/bookings">Bookings</a></li>
        <li>
          <a
            routerLink="/openAi"
            class="text-blue-500 hover:text-red-500 transition duration-300 hover:no-underline"
            >AI Playground</a
          >
        </li>
        <li><a (click)="logOut()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
