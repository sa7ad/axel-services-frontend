<div class="hero min-h-screen bg-white">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h3 class="text-5xl font-bold">
        Access Everywhere,<br />Axel Services !
      </h3>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-black">
      <div class="card-body">
        <div class="text-center lg:text-center">
          <h2 class="text-3xl font-bold text-white">Axel User</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Email</span>
            </label>
            <input
              type="email"
              placeholder="Enter your email"
              class="input input-bordered"
              formControlName="email"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="loginForm.get('email')?.touched && loginForm.controls['email'].errors?.['required']"
              >Email is required</span
            >
            <span
              class="validation text-red-500"
              *ngIf="loginForm.get('email')?.hasError('noSpaceAllowed')"
              >Spaces not allowed</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Password</span>
            </label>
            <input
              type="password"
              placeholder="Enter your password"
              class="input input-bordered"
              formControlName="password"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="loginForm.get('password')?.touched && loginForm.controls['password'].errors?.['required']"
              >Password is required</span
            >
            <span
              class="validation text-red-500"
              *ngIf="loginForm.get('password')?.hasError('noSpaceAllowed')"
              >Spaces not allowed</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <a
                routerLink="/forgotPassword"
                class="label-text-alt link link-hover hover:bg-white hover:no-underline text-white"
                >Forgot password?</a 
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </div>
        </form>
        <asl-google-signin-button type='standard' size='medium' shape="pill"
        text="continue_with">
    </asl-google-signin-button>
        <div class="form-control">
          <label class="label">
            <a class="label-text-alt text-white">Not yet registered?</a>
          </label>
          <button
            routerLink="signup"
            type="button"
            class="btn bg-black text-white hover:bg-success"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
