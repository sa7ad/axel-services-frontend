<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">
        Access Everywhere,<br />Axel Services !
      </h1>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="text-center lg:text-center">
          <h1 class="text-3xl font-bold">Axel User</h1>
        </div>
        <div class="text-red-700 text-center" *ngIf="message">
          {{ message }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="text"
              placeholder="Enter your email"
              class="input input-bordered"
              formControlName="email"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="loginForm.get('email')?.touched && loginForm.controls['email'].errors?.['required']"
              >Email is required</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="text"
              placeholder="Enter your password"
              class="input input-bordered"
              formControlName="password"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="loginForm.get('password')?.touched && loginForm.controls['password'].errors?.['required']"
              >Password is required</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <a href="#" class="label-text-alt link link-hover"
                >Forgot password?</a
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button
              type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-primary"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
