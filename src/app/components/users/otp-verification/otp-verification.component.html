<div class="flex flex-col justify-center items-center h-screen">
  <form
    class="w-full max-w-sm"
    [formGroup]="otpVerification"
    (ngSubmit)="verifyOtp()"
  >
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="otpCode">
        OTP Code
      </label>
      <input
        class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500"
        type="text"
        id="otpCode"
        name="otpCode"
        formControlName="otpCode"
        placeholder="Enter OTP Code"
      />
    </div>
    <span
    class="validation text-red-500"
    *ngIf="otpVerification.get('otpCode')?.touched && otpVerification.controls['otpCode'].errors?.['required']"
    >OTP is required</span
  >
  <span
    class="validation text-red-500"
    *ngIf="otpVerification.get('otpCode')?.hasError('noSpaceAllowed')"
    >Spaces not allowed</span
  >
  <span
    class="validation text-red-500"
    *ngIf="otpVerification.get('otpCode')?.hasError('pattern')"
    >Only digits allowed</span
  >
    <div class="mb-6">
      <button
        class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none hover:bg-indigo-700"
        type="submit"
      >
        Verify OTP
      </button>
    </div>
    <div class="mb-6"></div>
    <button
      (click)="resendOtp()"
      [disabled]="this.resendActive === false"
      class="w-full {{
        this.resendActive === false ? 'disabled:btn' : 'bg-error'
      }} text-white font-bold py-2 px-4 rounded-lg focus:outline-none hover:bg-red-700"
      type="button"
    >
      Resend OTP
    </button>
    <br />
    <div class="mb-6">
      <p class="text-center text-red-500" *ngIf="count && count !== 10">
        00:0{{ count }}
      </p>
    </div>
  </form>
</div>
<div class="max-w-md mx-auto border max-w-sm mt-20 rounded">
  <form class="shadow-md px-4 py-6">
      <div class="flex justify-center gap-2 mb-6">
          <input class="w-12 h-12 text-center border rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500" type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
          <input class="w-12 h-12 text-center border rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500" type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
          <input class="w-12 h-12 text-center border rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500" type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
          <input class="w-12 h-12 text-center border rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500" type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
      </div>
      <div class="flex items-center justify-center">
          <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Verify
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800 ml-4" href="#">
              Resend OTP
          </a>
      </div>
  </form>
</div>
