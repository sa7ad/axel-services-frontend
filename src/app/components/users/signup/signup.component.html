<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">
        Access Everywhere,<br />Axel Services !
      </h1>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="text-center lg:text-center">
          <h1 class="text-3xl font-bold">Register</h1>
        </div>
        <div class="text-red-700 text-center" *ngIf="message">
          {{ message }}
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Name</span>
            </label>
            <input
              type="text"
              placeholder="Enter your name"
              class="input input-bordered"
              formControlName="name"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="registerForm.get('name')?.touched && registerForm.controls['name'].errors?.['required']"
              >Name is required</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="text"
              placeholder="Enter your email"
              class="input input-bordered"
              formControlName="email"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="registerForm.get('email')?.touched && registerForm.controls['email'].errors?.['required']"
              >Email is required</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Phone</span>
            </label>
            <input
              type="text"
              placeholder="Enter your phone"
              class="input input-bordered"
              formControlName="phone"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="registerForm.get('phone')?.touched && registerForm.controls['phone'].errors?.['required']"
              >Phone is required</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="text"
              placeholder="Enter your password"
              class="input input-bordered"
              formControlName="password"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="registerForm.get('password')?.touched && registerForm.controls['password'].errors?.['required']"
              >Password is required</span
            >
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Confirm Password</span>
            </label>
            <input
              type="text"
              placeholder="Enter confirm password"
              class="input input-bordered"
              formControlName="confirmPassword"
              required
            />
            <span
              class="validation text-red-500"
              *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.controls['confirmPassword'].errors?.['required']"
              >Confirm Password is required</span
            >
          </div>
          <div class="form-control mt-6">
            <button
              type="submit"
              [disabled]="!registerForm.valid"
              class="btn btn-primary"
            >
              Register
            </button>
          </div>
          <asl-google-signin-button
            type="icon"
            size="medium"
          ></asl-google-signin-button>
        </form>
      </div>
    </div>
  </div>
</div>
