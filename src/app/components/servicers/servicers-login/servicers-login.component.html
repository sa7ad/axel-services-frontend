<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h2 class="text-5xl font-bold">
        Access Everywhere,<br />Axel Services !
      </h2>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="text-center lg:text-center">
          <h3 class="text-3xl font-bold">Axel Servicer</h3>
        </div>
        <div class="text-red-700 text-center" *ngIf="message">
          {{ message }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-control">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Enter Email"
                formControlName="email"
              />
              @if (this.loginForm.get('email')?.invalid) {
              <mat-error>{{ getErrorMessage("email") }}</mat-error>
              }
            </mat-form-field>
          </div>
          <div class="form-control">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input id="password"
              name="password"
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Enter Password"
              />
              @if (this.loginForm.get('password')?.invalid) {
              <mat-error>{{ getErrorMessage("password") }}</mat-error>
              }
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="form-control">
            <label class="label">
              <a href="#" class="label-text-alt link link-hover"
                >Forgot password?</a
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button
              type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-primary"
            >
              Login
            </button>
          </div>
        </form>
        <div class="form-control">
          <label class="label">
            <a class="label-text-alt">Not yet registered?</a>
          </label>
          <button
            routerLink="signup"
            type="button"
            class="btn bg-white text-black hover:bg-gray-700 hover:text-white"
          >
            Register
          </button>
        </div>
        <div class="form-control">
          <label class="label">
            <a class="label-text-alt">Login as a User?</a>
          </label>
          <button
            routerLink="/"
            type="button"
            class="btn bg-white text-black hover:bg-gray-700 hover:text-white"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
