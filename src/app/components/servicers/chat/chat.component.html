<div class="flex h-screen antialiased text-gray-800">
  <div class="flex flex-row h-full w-full overflow-x-hidden">
    <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-white flex-shrink-0">
      <div
        class="flex flex-col items-center bg-indigo-100 border border-gray-200 mt-4 w-full py-6 px-4 rounded-lg"
      >
        <div class="h-20 w-20 rounded-full border overflow-hidden">
          <img
            alt="Avatar"
            class="h-full w-full"
          />
        </div>
        <div class="text-sm font-semibold mt-2">{{this.usersList[0].name}}</div>
        <div class="text-xs text-gray-500">Lead UI/UX Designer</div>
      </div>
      <div class="flex flex-col mt-8" *ngIf="usersList">
        <div
          class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto"
          *ngIf="this.usersList"
        >
          <button
            *ngFor="let user of usersList"
            (click)="recentChat(user.id)"
            class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full"
            >
              {{ user.name[0] }}
            </div>
            <div class="ml-2 text-sm font-semibold">{{ user.name }}</div>
          </button>
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-auto h-full p-6" *ngIf="this.messages">
      <div
        class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4"
      >
        <div class="flex flex-col h-full overflow-x-auto mb-4">
          <div class="flex flex-col h-full">
            <div class="grid grid-cols-12 gap-y-2" *ngFor="let msg of messages">
              <div
                class="col-start-1 col-end-8 p-3 rounded-lg"
                *ngIf="msg.senderType === 'User'"
              >
                <div
                  class="flex flex-row items-center"
                >
                  <div
                    class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
                  >
                  A
                </div>
                  <div
                    class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl"
                  >
                    <div>
                      {{ msg.text }}
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="col-start-6 col-end-13 p-3 rounded-lg"
                *ngIf="msg.senderType === 'Servicer'"
              >
                <div
                  class="flex items-center justify-start flex-row-reverse"                >
                  <div
                    class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
                  >
                    A
                  </div>
                  <div
                    class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl"
                  >
                    <div>
                      {{ msg.text }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
        >
          <div class="flex-grow ml-4">
            <form [formGroup]="messageForm">
              <div class="relative w-full">
                <input
                  type="text"
                  formControlName="message"
                  class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"
                />
              </div>
            </form>
          </div>
          <div class="ml-4">
            <button
              (click)="sendMessage()"
              class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0"
            >
              <span>Send</span>
              <span class="ml-2">
                <svg
                  class="w-4 h-4 transform rotate-45 -mt-px"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                  ></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
