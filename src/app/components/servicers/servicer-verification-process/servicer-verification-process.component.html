<div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
    <mat-stepper labelPosition="bottom" #stepper (selectionChange)="onStepChange($event)">
  <mat-step [stepControl]="firstFormGroup">
    <form class="example-form" [formGroup]="firstFormGroup">
      <form class="example-form" [formGroup]="firstFormGroup">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <mat-form-field class="w-full">
              <mat-label>First name</mat-label>
              <input matInput class="w-full" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-full">
              <mat-label>Long Last Name That Will Be Truncated</mat-label>
              <input matInput class="w-full" />
            </mat-form-field>
          </div>
        </div>

        <!-- Address Fields -->
        <p class="flex">
          <mat-form-field class="w-1/2 mr-4">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" class="w-full">
1600 Amphitheatre Pkwy</textarea
            >
          </mat-form-field>

          <mat-form-field class="w-1/2">
            <mat-label>Address 2</mat-label>
            <textarea matInput class="w-full"></textarea>
          </mat-form-field>
        </p>

        <!-- City, State, Postal Code Fields -->
        <div class="grid grid-cols-3 gap-4">
          <div>
            <mat-form-field class="w-full">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. San Francisco" class="w-full" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-full">
              <mat-label>State</mat-label>
              <input matInput placeholder="Ex. California" class="w-full" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-full">
              <mat-label>Postal Code</mat-label>
              <input
                matInput
                #postalCode
                maxlength="5"
                placeholder="Ex. 94105"
                value="94043"
                class="w-full"
              />
              <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
            </mat-form-field>
          </div>
        </div>

        <div class="flex w-full items-center justify-center bg-grey-lighter">
          <label
            class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white"
          >
            <svg
              class="w-8 h-8"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
              />
            </svg>
            <span class="mt-2 text-base leading-normal">Select a file</span>
            <input type="file" class="hidden" />
          </label>
        </div>
      </form>
      <div class="flex justify-center mt-8">
        <button mat-button matStepperPrevious class="mr-4">Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
    >
      <div
        class="card-container p-4 rounded-lg shadow-md bg-white w-full md:w-96"
      >
        <div class="panel">
          <div class="flex items-center">
            <img
              class="sb-title-icon mr-2"
              src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg"
              alt=""
            />
            <span class="sb-title">Address Selection</span>
          </div>
          <input
            type="text"
            placeholder="Address"
            id="location-input"
            class="mt-2 p-2 border rounded w-full"
          />
          <input
            type="text"
            placeholder="City"
            id="locality-input"
            class="mt-2 p-2 border rounded w-full"
          />
          <div class="flex space-x-2 mt-2">
            <input
              type="text"
              class="half-input flex-grow p-2 border rounded"
              placeholder="State/Province"
              id="administrative_area_level_1-input"
            />
            <input
              type="text"
              class="half-input flex-grow p-2 border rounded"
              placeholder="Zip/Postal code"
              id="postal_code-input"
            />
          </div>
          <input
            type="text"
            placeholder="Country"
            id="country-input"
            class="mt-2 p-2 border rounded w-full"
          />
          <button
            class="button-cta mt-4 p-2 bg-blue-500 text-white rounded-full"
          >
            Checkout</button
          ><span>
            <button (click)="currentLocation()" class="btn btn-md btn-neutral">
              Get Current Location
            </button></span
          >
        </div>
        <div class="map mt-4" id="gmp-map"></div>
      </div>
      <div class="flex justify-between mt-8">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <div class="flex flex-col items-center justify-center mt-8">
      <div class="rounded-lg shadow-xl bg-gray-50 lg:w-1/2">
        <div class="m-4">
          <label class="inline-block mb-2 text-gray-500"
            >Upload Image (jpg, png, svg, jpeg)</label
          >
          <div class="flex items-center justify-center w-full">
            <label
              class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300"
            >
              <div class="flex flex-col items-center justify-center pt-7">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-12 h-12 text-gray-400 group-hover:text-gray-600"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p
                  class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600"
                >
                  Select a photo
                </p>
              </div>
              <input type="file" class="opacity-0" />
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center space-x-4">
      <button class="px-4 py-2 text-white bg-red-500 rounded shadow-xl">
        Cancel
      </button>
      <button
        class="px-4 py-2 text-white bg-green-500 rounded shadow-xl"
        (click)="stepper.reset()"
      >
        Submit
      </button>
    </div>
  </mat-step>
</mat-stepper>
</div>
