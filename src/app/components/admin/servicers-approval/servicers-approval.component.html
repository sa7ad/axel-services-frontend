<div class="overflow-x-auto">
    <table class="table">
        <div class="text-red-700 text-center" *ngIf="message">
            {{ message }}
          </div>
      <!-- head -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Job</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let approval of approvals">
          <td>
            <div class="flex items-center space-x-3">
              <div class="avatar">
                <div class="mask mask-squircle w-12 h-12">
                  <img src="/tailwind-css-component-profile-2@56w.png" alt="Avatar Tailwind CSS Component" />
                </div>
              </div>
              <div>
                <div class="font-bold">{{approval.serviceName}}</div>
                <div class="text-sm opacity-50">{{approval.description}}</div>
              </div>
            </div>
          </td>
          <td>
            <button (click)="approve(approval._id)" class="btn btn-sm btn-success">Approve</button>
            <button (click)="cancel(approval._id)" class="btn btn-sm btn-error">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
