<div class="container mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6">Banners</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <form [formGroup]="bannerForm" (ngSubmit)="bannerSubmit()" class="grid gap-6" enctype="multipart/form-data">
      <mat-form-field class="mb-4">
        <mat-label>Banner Name</mat-label>
        <input formControlName="bannerName" placeholder="Example" matInput />
      </mat-form-field>
      <mat-form-field class="mb-4 col-span-2">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="multiple_files">Upload Images</label>
        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="multiple_files" type="file" multiple formControlName="images"  (change)="onFileChange($event)"/>
      </div>
      <br>
      <button class="btn btn-success inline-block w-full md:w-auto">Submit</button>
    </form>
    <mat-form-field class="mb-4 col-span-3">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 mt-6 overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
      <ng-container matColumnDef="bannerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Banner Name</th>
        <td mat-cell *matCellDef="let row">{{ row.bannerName }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.images[0]" alt="Image">
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="mt-4"></mat-paginator>
  </div>
</div>
