<h5
  class="mb-4 text-2xl md:text-2xl lg:text-2xl font-extrabold leading-none my-3 mx-3 tracking-tight text-gray-900 dark:text-white"
>
  <span class="decoration-8 decoration-blue-400 dark:decoration-blue-600"
    >Category Management</span
  >
</h5>
<mat-grid-list cols="3" rowHeight="2:2">
  <mat-grid-tile>
    <form class="p-4" [formGroup]="bannerForm">
      <span
        class="validation text-red-500"
        *ngIf="bannerForm.get('categoryName')?.touched && bannerForm.controls['categoryName'].errors?.['required']"
      >
        Category is required
      </span>
      <mat-form-field class="mb-6 w-full">
        <label for="label">Category Name</label>
        <input
          matInput
          formControlName="categoryName"
          type="text"
          id="categoryName"
          placeholder="example (Mechanical)"
          required
        />
      </mat-form-field>
      <span
        class="validation text-red-500"
        *ngIf="bannerForm.get('description')?.touched && bannerForm.controls['description'].errors?.['required']"
      >
        Description is required
      </span>
      <mat-form-field class="mb-6 w-full">
        <mat-label>Description</mat-label>
        <textarea
          formControlName="description"
          id="description"
          matInput
        ></textarea>
      </mat-form-field>
      <button
        type="submit"
        [disabled]="!bannerForm.valid"
        mat-raised-button
        color="primary"
      >
        Submit
      </button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
